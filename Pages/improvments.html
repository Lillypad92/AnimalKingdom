<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Förbättringsförslag</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/3888d8353b.js" crossorigin="anonymous"></script>
    
    <script src="../JavaScript/Components/header-component.js" type="text/javascript" defer></script>
    <script src="../JavaScript/Components/navigation-component.js" type="text/javascript" defer></script>
    <script src="../JavaScript/Components/footer-component.js" type="text/javascript" defer></script>
    <script src="../JavaScript/Components/breadcrumb-component.js"></script>



</head>
<body>
    <header-component></header-component>
    <navigation-component></navigation-component>
    <breadcrumb-component data-links='[{"Href":"../Pages/start-page.html", "Text":"Startsida", "Active":"false"}, {"Href":"../Pages/about-me.html", "Text":"Om mig", "Active":"false"}, {"Href":"../Pages/animals.html", "Text":"Djur", "Active":"false"} , {"Href":"", "Text":"Förbättringsförslag", "Active":"true"}]'></breadcrumb-component>

    <main>
        <div class="container">
            <form>
              <h3>Förbättringsförslag</h3>    

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Namn</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="För och efternamn" required> <br>
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> 
                  </div>
              </div>

              <p>Är det första gången du besöker sidan?</p>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Ja</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Nej</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline3">Vet ej</label>
              </div>
              <br> <br>

              <p>Skulle du rekommendera hemsidan till andra?</p>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline4" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline4">Ja</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline5" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline5">Nej</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline6" name="customRadioInline" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline6">Vet ej</label>
              </div>
              <br> <br>

              <p>Test</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="start-page-Check1">
                <label class="form-check-label" for="start-page-Check1">
                  Start sida
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="about-me-Check2">
                <label class="form-check-label" for="about-me-Check2">
                  Om mig
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="animals-Check3">
                <label class="form-check-label" for="animals-Check3">
                  Djur
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="other-Check4">
                <label class="form-check-label" for="other-Check4">
                  Övrigt
                </label>
              </div>
              <br> <br>

              <div class="form-group">
                <label for="FormControlTextarea1">Har du förslag på förbättringar om hemsidan?</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="Skriv här.."></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Skicka in</button>

            </form>
        </div>
    </main>
  


    

    <footer-component></footer-component>
</body>
</html>
